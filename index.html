<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CKC Connect</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

<style>
/* ===== BASE ===== */
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#f2f5fa;
  color:#1f2937;
}
h3{
  margin:0 0 12px;
  font-size:16px;
  font-weight:700;
}

/* ===== HEADER ===== */
header{position:relative}
.header-banner{width:100%;display:block}

/* search */
.search-btn{
  position:absolute;top:12px;right:12px;
  color:#fff;font-size:26px;cursor:pointer
}
.search-box{
  position:absolute;top:52px;right:12px;display:none
}
.search-box input{
  padding:8px 14px;border-radius:20px;
  border:1px solid #d1d5db;background:#fff
}

/* ===== MAIN ===== */
main{
  padding:16px;
  padding-bottom:120px;
}
section{display:none}
section.active{display:block}

/* ===== SECTION BOX (ปรับให้มีมิติขึ้น) ===== */
.section-box{
  background:linear-gradient(135deg,#ffffff,#f5f8ff);
  border-radius:22px;
  padding:16px;
  border:1px solid rgba(99,102,241,.12); /* NEW */
  box-shadow:0 14px 34px rgba(0,0,0,.10); /* NEW */
}

/* ===== FEED ===== */
.feed{display:flex;flex-direction:column;gap:14px}
.feed-item{
  background:#fff;
  border-radius:18px;
  padding:14px;
  border:1px solid rgba(0,0,0,.06); /* NEW */
  box-shadow:0 10px 22px rgba(0,0,0,.10); /* NEW */
}

/* ===== SERVICE GRID ===== */
.service-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.service-card{
  background:linear-gradient(135deg,#ffffff,#eef2ff);
  border-radius:20px;
  padding:16px;
  border:1px solid rgba(99,102,241,.15); /* NEW */
  box-shadow:0 14px 30px rgba(0,0,0,.12); /* NEW */
  display:flex;
  flex-direction:column;
  gap:10px;
  color:#0a3083;
  font-weight:600;
  cursor:pointer;
}
.service-card span{
  font-size:26px;
  width:44px;height:44px;               /* NEW */
  border-radius:14px;                  /* NEW */
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#dbeafe,#e0e7ff); /* NEW */
  color:#1e40af;
}

/* ===== e-filing pill ===== */
.pill{
  background:#0a3083;
  color:#fff;
  border-radius:32px;
  padding:14px 18px;
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:700;
  box-shadow:0 12px 26px rgba(10,48,131,.45);
}

/* ===== CALC ===== */
.calc-box{
  background:#fff;
  border-radius:22px;
  padding:16px;
  border:1px solid rgba(99,102,241,.12); /* NEW */
  box-shadow:0 14px 34px rgba(0,0,0,.10); /* NEW */
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* ===== DOWNLOAD ===== */
.preview-card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(0,0,0,.06); /* NEW */
  box-shadow:0 12px 26px rgba(0,0,0,.12); /* NEW */
}

/* ===== BOTTOM BAR ===== */
nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#0a3083;
  display:flex;
  padding:10px 6px;
}
nav button{
  flex:1;
  border:none;
  background:transparent;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:2px;
  font-size:11px;
  border-radius:18px;
}
nav button.active{
  background:rgba(255,255,255,.25);
}
nav span{font-size:24px}
</style>
</head>

<body>

<main>

<section id="service" class="active">
  <div class="section-box">
    <h3>ข้อมูลบริการ</h3>
    <div class="service-grid">

      <div class="service-card">
        <span class="material-icons-outlined">calculate</span>
        อัตราค่าธรรมเนียมขึ้นศาล
      </div>

      <div class="service-card">
        <span class="material-icons-outlined">list_alt</span>
        ขั้นตอนการฟ้อง/ยื่นคำร้อง
      </div>

      <div class="service-card">
        <span class="material-icons-outlined">gavel</span>
        e-filing
      </div>

      <div class="service-card">
        <span class="material-icons-outlined">forum</span>
        ไกล่เกลี่ย / พิจารณาคดีทางอิเล็กทรอนิกส์
      </div>

      <div class="service-card">
        <span class="material-icons-outlined">event_available</span>
        บัญชีนัดพิจารณาคดี / พิจารณาทางอิเล็กทรอนิกส์
      </div>

    </div>
  </div>
</section>

<section id="efiling">
  <div class="section-box">
    <h3>เลือกระบบ e-Filing</h3>

    <div class="pill">
      <span class="material-icons-outlined">gavel</span>
      e-filing v.3
    </div><br>

    <div class="pill">
      <span class="material-icons-outlined">rocket_launch</span>
      e-filing v.4
    </div>

  </div>
</section>

</main>

</body>
</html>
