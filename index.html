<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CKC Connect</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#ffffff;
}

/* ===== HEADER ===== */
header{
  position:relative;
}
.header-banner{
  width:100%;
  display:block;
}
.search-btn{
  position:absolute;
  top:12px;
  right:12px;
  color:#fff;
  font-size:26px;
  cursor:pointer;
}
.search-box{
  display:none;
  position:absolute;
  top:50px;
  right:12px;
}
.search-box input{
  padding:8px 12px;
  border-radius:8px;
  border:none;
  outline:none;
}

/* ===== MAIN ===== */
main{
  padding:16px;
  padding-bottom:120px;
  background:#ffffff;
}
section{display:none;}
section.active{
  display:block;
  background:#e3e3e3;
  padding:16px;
  border-radius:18px;
}

/* ===== SERVICE LIST ===== */
.service-list{
  display:flex;
  flex-direction:column;
  gap:10px;
}
.service-item{
  background:#ffffff;
  padding:14px;
  border-radius:14px;
  color:#0a3083;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:10px;
  cursor:pointer;
}

/* ===== BOTTOM BAR ===== */
nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#0a3083;
  display:flex;
  padding:8px;
}
nav button{
  flex:1;
  background:transparent;
  border:none;
  color:#fff;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  padding:10px;
  border-radius:14px;
}
nav button.active{
  background:#0174f2;
}
</style>
</head>

<body>

<header>
  <img class="header-banner"
    src="https://raw.githubusercontent.com/ratcharc/ckc-connect/main/%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%A1%E0%B8%B5%E0%B8%8A%E0%B8%B7%E0%B9%88%E0%B8%AD%20227_20260207140426.png">
  <span class="material-icons search-btn" onclick="toggleSearch()">search</span>
  <div class="search-box">
    <input id="searchInput" placeholder="ค้นหา..." onkeydown="doSearch(event)">
  </div>
</header>

<main>

<section id="home" class="active">
  <h3>ประกาศศาล</h3>
</section>

<section id="service">
  <h3>บริการ</h3>
  <div class="service-list">
    <div class="service-item" onclick="showPage('fee')">อัตราค่าธรรมเนียมขึ้นศาล</div>
    <div class="service-item">ขั้นตอนการฟ้อง/ยื่นคำร้อง</div>
    <div class="service-item" onclick="openLink('https://cios.coj.go.th/tracking/')">ตรวจสอบสถานะคดี</div>
    <div class="service-item" onclick="showPage('efiling')">e-Filing</div>
    <div class="service-item" onclick="openLink('https://cios.coj.go.th')">CIOS</div>
    <div class="service-item" onclick="openLink('https://www.coj.go.th')">COJ</div>
    <div class="service-item">ไกล่เกลี่ย/นัดพิจารณาคดีทางอิเล็กทรอนิกส์</div>
    <div class="service-item">ดาวน์โหลดแบบฟอร์ม</div>
  </div>
</section>

<section id="efiling">
  <h3>e-Filing</h3>
  <div class="service-list">
    <div class="service-item" onclick="openLink('https://efiling3.coj.go.th')">e-Filing v.3</div>
    <div class="service-item" onclick="openLink('https://efiling4.coj.go.th')">e-Filing v.4</div>
  </div>
</section>

<section id="fee">
  <h3>คำนวณค่าธรรมเนียม</h3>
</section>

</main>

<nav>
  <button class="active" onclick="showPage('home',this)">
    <span class="material-icons">home</span>หน้าแรก
  </button>
  <button onclick="showPage('service',this)">
    <span class="material-icons">apps</span>บริการ
  </button>
  <button onclick="showPage('contact',this)">
    <span class="material-icons">person</span>ติดต่อ
  </button>
</nav>

<script>
let historyStack = [];

function showPage(id, btn){
  historyStack.push(document.querySelector("section.active").id);
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  if(btn) btn.classList.add("active");
}

window.onpopstate = () => {
  let prev = historyStack.pop();
  if(prev) showPage(prev);
};

function toggleSearch(){
  document.querySelector(".search-box").style.display =
    document.querySelector(".search-box").style.display === "block" ? "none" : "block";
}

function doSearch(e){
  if(e.key==="Enter"){
    if(e.target.value.includes("e")) showPage("efiling");
  }
}

function openLink(url){
  window.open(url,"_blank");
}
</script>

</body>
</html>
