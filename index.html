<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CKC Connect</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#e5e7eb;
}

/* ---------- HEADER ---------- */
header{
  position:relative;
  overflow:hidden;
}
header img{
  width:100%;
  height:auto;
  display:block;
}
.search-btn{
  position:absolute;
  top:12px;
  right:12px;
  color:white;
  font-size:28px;
  cursor:pointer;
}

/* ---------- SEARCH ---------- */
.search-box{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}
.search-box input{
  width:80%;
  max-width:400px;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:14px;
  outline:none;
}

/* ---------- MAIN ---------- */
main{
  padding:16px;
  padding-bottom:110px;
}
section{display:none;}
section.active{
  display:block;
  background:#e5e7eb;
}

/* ---------- SERVICE LIST ---------- */
.list{
  display:flex;
  flex-direction:column;
  gap:12px;
}
.list button{
  background:#fff;
  border:none;
  border-radius:16px;
  padding:16px;
  display:flex;
  align-items:center;
  gap:12px;
  font-size:15px;
  color:#0a3083;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.list span{font-size:24px;}

/* ---------- BOTTOM BAR ---------- */
nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#fff;
  display:flex;
  padding:10px 6px;
  box-shadow:0 -6px 18px rgba(0,0,0,.1);
}
nav button{
  flex:1;
  background:none;
  border:none;
  color:#0a3083;
  font-size:11px;
  display:flex;
  flex-direction:column;
  align-items:center;
  border-radius:999px;
}
nav button.active{
  background:#0a3083;
  color:#fff;
}
nav span{font-size:24px;}
</style>
</head>

<body>

<header>
  <img src="https://raw.githubusercontent.com/ratcharc/ckc-connect/main/%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%A1%E0%B8%B5%E0%B8%8A%E0%B8%B7%E0%B9%88%E0%B8%AD%20227_20260207140426.png">
  <span class="material-icons search-btn" onclick="openSearch()">search</span>
</header>

<div class="search-box" id="searchBox" onclick="closeSearch()">
  <input placeholder="ค้นหา..." onkeydown="doSearch(event)">
</div>

<main>

<section id="home" class="active"></section>

<section id="service">
  <div class="list">
    <button onclick="showPage('fee')"><span class="material-icons">calculate</span>อัตราค่าธรรมเนียมขึ้นศาล</button>
    <button><span class="material-icons">article</span>ขั้นตอนการฟ้อง/ยื่นคำร้อง</button>
    <button onclick="openLink('https://script.google.com/macros/s/AKfycbwICVLJxNrUbK9iZqP_0OaXY-CWmH3386AndO9fvHU6L4Mral4QsMglMhAZox_h3-icAQ/exec?page=displayonline')"><span class="material-icons">search</span>ตรวจสอบสถานะคดี</button>
    <button onclick="showPage('efiling')"><span class="material-icons">gavel</span>e-Filing</button>
    <button onclick="openLink('https://cios.coj.go.th')"><span class="material-icons">description</span>CIOS</button>
    <button onclick="openLink('https://www.coj.go.th')"><span class="material-icons">account_balance</span>COJ</button>
    <button><span class="material-icons">handshake</span>ไกล่เกลี่ย/นัดพิจารณาคดีทางอิเล็กทรอนิกส์</button>
    <button><span class="material-icons">download</span>ดาวน์โหลดแบบฟอร์ม</button>
  </div>
</section>

<section id="efiling">
  <div class="list">
    <button onclick="openLink('https://efiling3.coj.go.th')">e-Filing v.3</button>
    <button onclick="openLink('https://efiling4.coj.go.th')">e-Filing v.4</button>
  </div>
</section>

<section id="fee"></section>
<section id="knowledge"></section>
<section id="other"></section>
<section id="contact"></section>

</main>

<nav>
  <button class="active" onclick="showPage('home',this)"><span class="material-icons">home</span>หน้าแรก</button>
  <button onclick="showPage('service',this)"><span class="material-icons">apps</span>บริการ</button>
  <button onclick="showPage('knowledge',this)"><span class="material-icons">menu_book</span>คลังความรู้</button>
  <button onclick="showPage('other',this)"><span class="material-icons">more_horiz</span>เพิ่มเติม</button>
  <button onclick="showPage('contact',this)"><span class="material-icons">person</span>ติดต่อ</button>
</nav>

<script>
let historyStack=[];

function showPage(id,btn){
  let current=document.querySelector("section.active");
  if(current) historyStack.push(current.id);

  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  if(btn) btn.classList.add("active");
}

function openLink(url){window.open(url,"_blank");}

function openSearch(){document.getElementById("searchBox").style.display="flex";}
function closeSearch(){document.getElementById("searchBox").style.display="none";}

function doSearch(e){
  if(e.key==="Enter"){
    let q=e.target.value.toLowerCase();
    if(q.includes("e")) showPage("efiling");
    if(q.includes("ค่")) showPage("fee");
    closeSearch();
  }
}
</script>

</body>
</html>
