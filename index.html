<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CKC Connect</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
/* ---------- BASE ---------- */
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#eef0f4;
  color:#222;
}

h3{margin-top:0}

/* ---------- HEADER ---------- */
header{
  position:relative;
  background:#0a3083;
}

header img{
  width:100%;
  height:auto;
  display:block;
}

/* search icon */
.search-btn{
  position:absolute;
  top:12px;
  right:12px;
  color:#fff;
  font-size:28px;
  cursor:pointer;
}

/* search box */
.search-box{
  display:none;
  position:absolute;
  top:50px;
  right:12px;
}

.search-box input{
  padding:8px 12px;
  border-radius:20px;
  border:none;
  outline:none;
}

/* ---------- MAIN ---------- */
main{
  padding:16px;
  padding-bottom:120px;
}

section{display:none}
section.active{
  display:block;
  background:#fff;
  border-radius:20px;
  padding:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

/* ---------- GRID ---------- */
.menu-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

.menu-grid button{
  background:#fff;
  border:none;
  border-radius:18px;
  padding:18px 10px;
  font-size:14px;
  font-weight:600;
  color:#0a3083;
  box-shadow:0 6px 14px rgba(0,0,0,.1);
}

.menu-grid span{
  display:block;
  font-size:28px;
  margin-bottom:6px;
}

/* ---------- BOTTOM BAR ---------- */
nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#fff;
  display:flex;
  border-top:1px solid #eee;
  padding:10px 6px;
}

nav button{
  flex:1;
  border:none;
  background:transparent;
  font-size:11px;
  color:#0a3083;
  display:flex;
  flex-direction:column;
  align-items:center;
  border-radius:999px;
}

nav button span{
  font-size:24px;
}

nav button.active{
  background:#0a3083;
  color:#fff;
}
</style>
</head>

<body>

<header>
  <img src="https://raw.githubusercontent.com/ratcharc/ckc-connect/main/%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%A1%E0%B8%B5%E0%B8%8A%E0%B8%B7%E0%B9%88%E0%B8%AD%20227_20260207140426.png">
  <span class="material-icons search-btn" onclick="toggleSearch()">search</span>
  <div class="search-box" id="searchBox">
    <input id="searchInput" placeholder="ค้นหา..." onkeydown="doSearch(event)">
  </div>
</header>

<main>

<section id="home" class="active">
  <h3>ประกาศศาล</h3>
  <p>พื้นที่ประชาสัมพันธ์</p>
</section>

<section id="service">
  <h3>บริการ</h3>
  <div class="menu-grid">
    <button onclick="go('fee')"><span class="material-icons">calculate</span>อัตราค่าธรรมเนียมขึ้นศาล</button>
    <button><span class="material-icons">list_alt</span>ขั้นตอนการฟ้อง/ยื่นคำร้อง</button>
    <button onclick="openLink('https://service.coj.go.th')"><span class="material-icons">search</span>ตรวจสอบสถานะคดี</button>
    <button onclick="go('efiling')"><span class="material-icons">gavel</span>e-Filing</button>
    <button onclick="openLink('https://cios.coj.go.th')"><span class="material-icons">description</span>CIOS</button>
    <button onclick="openLink('https://www.coj.go.th')"><span class="material-icons">account_balance</span>COJ</button>
    <button><span class="material-icons">video_call</span>ไกล่เกลี่ย/นัดพิจารณาฯ</button>
    <button><span class="material-icons">download</span>ดาวน์โหลดแบบฟอร์ม</button>
  </div>
</section>

<section id="efiling">
  <h3>เลือกระบบ e-Filing</h3>
  <div class="menu-grid">
    <button onclick="openLink('https://efiling3.coj.go.th')"><span class="material-icons">layers</span>e-Filing v.3</button>
    <button onclick="openLink('https://efiling4.coj.go.th')"><span class="material-icons">rocket_launch</span>e-Filing v.4</button>
  </div>
</section>

<section id="knowledge">
  <h3>คลังความรู้</h3>
</section>

<section id="other">
  <h3>เพิ่มเติม</h3>
</section>

<section id="fee">
  <h3>คำนวณค่าธรรมเนียมศาล</h3>
  <input id="amount" placeholder="ทุนทรัพย์ (บาท)">
  <button onclick="calcFee()">คำนวณ</button>
  <p id="result"></p>
</section>

</main>

<nav>
  <button class="active" onclick="go('home',this)"><span class="material-icons">home</span>หน้าแรก</button>
  <button onclick="go('service',this)"><span class="material-icons">apps</span>บริการ</button>
  <button onclick="go('knowledge',this)"><span class="material-icons">menu_book</span>คลังความรู้</button>
  <button onclick="go('other',this)"><span class="material-icons">more_horiz</span>เพิ่มเติม</button>
</nav>

<script>
let historyStack=[];

function go(id,btn){
  let current=document.querySelector("section.active");
  if(current) historyStack.push(current.id);

  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  if(btn) btn.classList.add("active");
}

window.onpopstate=()=>{
  let last=historyStack.pop();
  if(last) go(last);
};

function toggleSearch(){
  let b=document.getElementById("searchBox");
  b.style.display=b.style.display==="block"?"none":"block";
}

function doSearch(e){
  if(e.key==="Enter"){
    let v=e.target.value;
    if(v.includes("e")) go("efiling");
    if(v.includes("ค่าธรรมเนียม")) go("fee");
  }
}

function openLink(url){window.open(url,"_blank")}

function calcFee(){
  let a=+document.getElementById("amount").value||0;
  document.getElementById("result").innerText=
    "ค่าธรรมเนียมประมาณ "+(a*0.02).toLocaleString()+" บาท";
}
</script>

</body>
</html>
