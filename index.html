<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CKC Connect</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
:root{
  --blue:#0a3083;
}

body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:#f5f7fa;
}

header{
  background:var(--blue);
  color:#fff;
  text-align:center;
  padding:16px;
}

main{
  padding:16px;
  padding-bottom:110px;
}

section{
  display:none;
}

section.active{
  display:block;
}

/* ---------- SERVICE GRID ---------- */
.menu-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
}

.menu-grid button{
  background:var(--blue);
  color:#fff;
  border:none;
  padding:16px;
  border-radius:14px;
  font-size:16px;
}

/* ---------- BOTTOM BAR ---------- */
nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:var(--blue);
  display:flex;
  padding:10px 8px;
  box-shadow:0 -6px 18px rgba(0,0,0,.25);
}

nav button{
  flex:1;
  height:60px;
  border:none;
  background:transparent;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  border-radius:18px;
  color:var(--blue);              /* ยังไม่กด */
  transition:.25s;
}

nav button .icon{
  font-size:26px;
}

nav button .label{
  font-size:11px;
  margin-top:4px;
  display:none;
}

/* ---------- ACTIVE ---------- */
nav button.active{
  background:var(--blue);
  color:#fff;                     /* กดแล้วขาว */
}

nav button.active .label{
  display:block;
  font-weight:600;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" width="60"><br>
  <b>CKC Connect</b>
</header>

<main>

<section id="home" class="active">
  <h3>ประกาศศาล</h3>
  <p>พื้นที่โปสเตอร์ / ประกาศ</p>
</section>

<section id="service">
  <h3>บริการ</h3>
  <div class="menu-grid">
    <button onclick="openLink('https://efiling.coj.go.th')">e-Filing</button>
    <button onclick="openLink('https://cios.coj.go.th')">CIOS</button>
    <button onclick="openLink('https://www.coj.go.th')">COJ</button>
    <button onclick="showPage('fee')">คำนวณค่าธรรมเนียม</button>
  </div>
</section>

<section id="knowledge">
  <h3>คลังความรู้</h3>
  <p>คำศัพท์ / ขั้นตอน / อินโฟกราฟิก</p>
</section>

<section id="other">
  <h3>เพิ่มเติม</h3>
  <p>FAQ / แบบประเมิน / ลิงก์ที่เกี่ยวข้อง</p>
</section>

<section id="contact">
  <h3>ติดต่อเรา</h3>
  <p>ศาลแขวงชลบุรี</p>
</section>

<section id="fee">
  <h3>คำนวณค่าธรรมเนียมศาล</h3>
  <input type="number" id="amount" placeholder="ทุนทรัพย์">
  <br><br>
  <button onclick="calcFee()">คำนวณ</button>
  <p id="result"></p>
</section>

</main>

<nav>
  <button class="active" onclick="showPage('home',this)">
    <span class="material-icons icon">home</span>
    <span class="label">หน้าแรก</span>
  </button>

  <button onclick="showPage('service',this)">
    <span class="material-icons icon">gavel</span>
    <span class="label">บริการ</span>
  </button>

  <button onclick="showPage('knowledge',this)">
    <span class="material-icons icon">menu_book</span>
    <span class="label">ความรู้</span>
  </button>

  <button onclick="showPage('other',this)">
    <span class="material-icons icon">more_horiz</span>
    <span class="label">เพิ่มเติม</span>
  </button>

  <button onclick="showPage('contact',this)">
    <span class="material-icons icon">call</span>
    <span class="label">ติดต่อ</span>
  </button>
</nav>

<script>
function showPage(id, btn){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  if(btn) btn.classList.add("active");
}

function openLink(url){
  window.open(url,"_blank");
}

function calcFee(){
  let a=document.getElementById("amount").value||0;
  let fee=a*0.02;
  document.getElementById("result").innerText=
    "ค่าธรรมเนียมประมาณ: "+fee.toLocaleString()+" บาท";
}
</script>

</body>
</html>
