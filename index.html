<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CKC Connect</title>

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
/* ===== BASE ===== */
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f3f5f9;
  color: #222;
}

/* ===== HEADER ===== */
header {
  background: linear-gradient(135deg, #0D47A1, #1565C0);
  color: white;
  text-align: center;
  padding: 20px 16px 36px;
  border-bottom-left-radius: 28px;
  border-bottom-right-radius: 28px;
}

header img {
  margin-bottom: 6px;
}

/* ===== MAIN ===== */
main {
  padding: 16px;
  padding-bottom: 120px;
}

section {
  display: none;
}

section.active {
  display: block;
  background: #fff;
  border-radius: 20px;
  padding: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,.08);
}

/* ===== SERVICE GRID ===== */
.menu-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}

.menu-grid button {
  background: #fff;
  border: none;
  border-radius: 18px;
  padding: 20px 12px;
  font-size: 14px;
  font-weight: 600;
  color: #0D47A1;
  box-shadow: 0 6px 14px rgba(0,0,0,.1);
}

.menu-grid button span {
  display: block;
  font-size: 28px;
  margin-bottom: 6px;
}

/* ===== INPUT ===== */
input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 15px;
}

button.calc {
  margin-top: 12px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: #0D47A1;
  color: white;
  font-size: 16px;
}

/* ===== BOTTOM BAR (REF STYLE – FIXED) ===== */
nav {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #fff;
  display: flex;
  padding: 10px 8px;
  border-top: 1px solid #eee;
  box-shadow: 0 -6px 18px rgba(0,0,0,.1);
}

nav button {
  flex: 1;
  height: 56px;                 /* สำคัญ */
  border: none;
  background: transparent;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border-radius: 18px;          /* ทำ pill */
  color: #777;
  transition: all .25s ease;
}

nav button .icon {
  font-size: 26px;
  line-height: 1;
}

nav button .label {
  font-size: 11px;
  margin-top: 4px;
  display: none;               /* ยังไม่กด = ซ่อนชื่อ */
}

/* ===== ACTIVE STATE ===== */
nav button.active {
  background: #E3F2FD;         /* พื้นหลังขึ้นชัด */
  color: #0D47A1;
}

nav button.active .label {
  display: block;
  font-weight: 600;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="logo" width="60"><br>
  <b>CKC Connect</b>
</header>

<main>

  <!-- HOME -->
  <section id="home" class="active">
    <h3>ประกาศศาล</h3>
    <p>พื้นที่ประชาสัมพันธ์ / โปสเตอร์</p>
  </section>

  <!-- SERVICE -->
  <section id="service">
    <h3>บริการ</h3>
    <div class="menu-grid">
      <button onclick="showPage('efiling')">
        <span class="material-icons">gavel</span>
        e-Filing
      </button>

      <button onclick="openLink('https://cios.coj.go.th')">
        <span class="material-icons">description</span>
        CIOS
      </button>

      <button onclick="openLink('https://www.coj.go.th')">
        <span class="material-icons">account_balance</span>
        COJ
      </button>

      <button onclick="showPage('fee')">
        <span class="material-icons">calculate</span>
        ค่าธรรมเนียม
      </button>
    </div>
  </section>

  <!-- E-FILING -->
  <section id="efiling">
    <h3>เลือกระบบ e-Filing</h3>
    <div class="menu-grid">
      <button onclick="openLink('https://efiling3.coj.go.th')">
        <span class="material-icons">layers</span>
        e-Filing v.3
      </button>

      <button onclick="openLink('https://efiling4.coj.go.th')">
        <span class="material-icons">rocket_launch</span>
        e-Filing v.4
      </button>
    </div>
  </section>

  <!-- KNOWLEDGE -->
  <section id="knowledge">
    <h3>คลังความรู้</h3>
    <p>คำศัพท์ / ขั้นตอน / อินโฟกราฟิก</p>
  </section>

  <!-- OTHER -->
  <section id="other">
    <h3>เพิ่มเติม</h3>
    <p>FAQ / แบบประเมิน / ลิงก์ที่เกี่ยวข้อง</p>
  </section>

  <!-- CONTACT -->
  <section id="contact">
    <h3>ติดต่อเรา</h3>
    <p>ศาลแขวงชลบุรี</p>
  </section>

  <!-- FEE -->
  <section id="fee">
    <h3>คำนวณค่าธรรมเนียมศาล</h3>
    <input type="number" id="amount" placeholder="ทุนทรัพย์ (บาท)">
    <button class="calc" onclick="calcFee()">คำนวณ</button>
    <p id="result"></p>
  </section>

</main>

<!-- BOTTOM BAR -->
<nav>
  <button class="active" onclick="showPage('home',this)">
    <span class="material-icons icon">home</span>
    <span class="label">หน้าแรก</span>
  </button>

  <button onclick="showPage('service',this)">
    <span class="material-icons icon">apps</span>
    <span class="label">บริการ</span>
  </button>

  <button onclick="showPage('knowledge',this)">
    <span class="material-icons icon">menu_book</span>
    <span class="label">ความรู้</span>
  </button>

  <button onclick="showPage('other',this)">
    <span class="material-icons icon">more_horiz</span>
    <span class="label">เพิ่มเติม</span>
  </button>

  <button onclick="showPage('contact',this)">
    <span class="material-icons icon">call</span>
    <span class="label">ติดต่อ</span>
  </button>
</nav>

<script>
function showPage(id, btn){
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  if(btn) btn.classList.add("active");
}

function openLink(url){
  window.open(url, "_blank");
}

function calcFee(){
  let a = document.getElementById("amount").value;
  let fee = a * 0.02;
  document.getElementById("result").innerText =
    "ค่าธรรมเนียมประมาณ: " + fee.toLocaleString() + " บาท";
}
</script>

</body>
</html>
