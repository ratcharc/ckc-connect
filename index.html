<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CKC Connect</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
/* ===== BASE ===== */
body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#ffffff;
  color:#222;
}

h3{margin-top:0}

/* ===== HEADER ===== */
header{
  position:relative;
  overflow:hidden;
}

.header-banner{
  width:100%;
  height:auto;
  display:block;
}

/* search icon */
.search-btn{
  position:absolute;
  top:12px;
  right:12px;
  background:rgba(0,0,0,.35);
  border:none;
  border-radius:50%;
  padding:8px;
  color:#fff;
}

/* search overlay */
.search-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:flex-start;
  justify-content:center;
  padding-top:80px;
  z-index:999;
}

.search-box{
  width:90%;
  background:transparent;
  border:1px solid #fff;
  border-radius:14px;
  padding:14px;
  color:#fff;
  font-size:16px;
}

/* ===== MAIN LAYERS ===== */
.main-wrap{
  background:#ffffff;
}

.layer-gray{
  background:#d9d8d8;
  padding:16px;
}

.layer-white{
  background:#ffffff;
  border-radius:22px;
  padding:16px;
}

/* ===== SECTIONS ===== */
section{display:none}
section.active{display:block}

/* ===== SERVICE MENU (vertical) ===== */
.service-list button{
  width:100%;
  background:#fff;
  border:none;
  border-radius:18px;
  padding:14px;
  margin-bottom:12px;
  display:flex;
  align-items:center;
  gap:12px;
  color:#0a3083;
  font-size:15px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  text-align:left;
}

.service-list span{
  font-size:24px;
}

/* ===== INPUT ===== */
input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ccc;
}

button.calc{
  margin-top:12px;
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#0a3083;
  color:#fff;
}

/* ===== BOTTOM BAR ===== */
nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#0a3083;
  display:flex;
  padding:10px 6px;
}

nav button{
  flex:1;
  background:transparent;
  border:none;
  color:#fff;
  font-size:11px;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:.2s;
}

nav button span{font-size:24px}

nav button.active span{font-size:28px}
nav button.active{font-weight:600}
</style>
</head>

<body>

<header>
  <img class="header-banner"
    src="https://raw.githubusercontent.com/ratcharc/ckc-connect/main/%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%A1%E0%B8%B5%E0%B8%8A%E0%B8%B7%E0%B9%88%E0%B8%AD%20227_20260207140426.png">
  <button class="search-btn" onclick="openSearch()">
    <span class="material-icons">search</span>
  </button>
</header>

<div class="search-overlay" id="searchOverlay">
  <input class="search-box" placeholder="ค้นหา..." onkeydown="doSearch(event)">
</div>

<div class="main-wrap">
<div class="layer-gray">
<div class="layer-white">

<section id="home" class="active">
  <h3>ประกาศศาล</h3>
</section>

<section id="service">
  <h3>บริการ</h3>
  <div class="service-list">
    <button onclick="showPage('fee')"><span class="material-icons">calculate</span>อัตราค่าธรรมเนียมขึ้นศาล</button>
    <button><span class="material-icons">list_alt</span>ขั้นตอนการฟ้อง/ยื่นคำร้อง</button>
    <button onclick="openLink('https://cios.coj.go.th/tracking/')"><span class="material-icons">search</span>ตรวจสอบสถานะคดี</button>
    <button onclick="showPage('efiling')"><span class="material-icons">gavel</span>e-Filing</button>
    <button onclick="openLink('https://cios.coj.go.th')"><span class="material-icons">description</span>CIOS</button>
    <button onclick="openLink('https://www.coj.go.th')"><span class="material-icons">account_balance</span>COJ</button>
    <button style="text-align:left"><span class="material-icons">handshake</span>ไกล่เกลี่ย/นัดพิจารณาคดีทางอิเล็กทรอนิกส์</button>
    <button><span class="material-icons">download</span>ดาวน์โหลดแบบฟอร์ม</button>
  </div>
</section>

<section id="efiling">
  <h3>e-Filing</h3>
  <div class="service-list">
    <button onclick="openLink('https://efiling3.coj.go.th')">e-Filing v.3</button>
    <button onclick="openLink('https://efiling4.coj.go.th')">e-Filing v.4</button>
  </div>
</section>

<section id="knowledge"><h3>คลังความรู้</h3></section>
<section id="other"><h3>เพิ่มเติม</h3></section>
<section id="contact"><h3>ติดต่อ</h3></section>

<section id="fee">
  <h3>คำนวณค่าธรรมเนียม</h3>
  <input id="amount" placeholder="ทุนทรัพย์">
  <button class="calc" onclick="calcFee()">คำนวณ</button>
  <p id="result"></p>
</section>

</div>
</div>
</div>

<nav>
  <button class="active" onclick="showPage('home',this)"><span class="material-icons">home</span>หน้าแรก</button>
  <button onclick="showPage('service',this)"><span class="material-icons">apps</span>บริการ</button>
  <button onclick="showPage('knowledge',this)"><span class="material-icons">menu_book</span>คลังความรู้</button>
  <button onclick="showPage('other',this)"><span class="material-icons">more_horiz</span>เพิ่มเติม</button>
  <button onclick="showPage('contact',this)"><span class="material-icons">person</span>ติดต่อ</button>
</nav>

<script>
let historyStack=[];

function showPage(id,btn){
  const current=document.querySelector("section.active");
  if(current) historyStack.push(current.id);

  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  if(btn) btn.classList.add("active");
}

window.onpopstate=()=>goBack();
function goBack(){
  const prev=historyStack.pop();
  if(prev) showPage(prev);
}

function openLink(u){window.open(u,"_blank")}

function calcFee(){
  let a=document.getElementById("amount").value||0;
  document.getElementById("result").innerText=
    "ค่าธรรมเนียมประมาณ: "+(a*0.02).toLocaleString()+" บาท";
}

function openSearch(){
  document.getElementById("searchOverlay").style.display="flex";
}

function doSearch(e){
  if(e.key==="Enter"){
    const q=e.target.value;
    document.getElementById("searchOverlay").style.display="none";
    if(q.includes("e")) showPage("efiling");
    if(q.includes("ค่าธรรมเนียม")) showPage("fee");
  }
}
</script>

</body>
</html>
