<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CKC Connect</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
:root{
  --blue:#0a3083;
  --gray:#d9d8d8;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#ffffff;
}

/* ---------- HEADER ---------- */
header{
  position:relative;
}

.header-banner{
  width:100%;
  height:auto;
  display:block;
}

/* search icon */
.search-btn{
  position:absolute;
  top:12px;
  right:12px;
  background:rgba(0,0,0,.3);
  border:none;
  border-radius:50%;
  width:40px;
  height:40px;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* search box */
.search-box{
  display:none;
  position:absolute;
  top:60px;
  right:16px;
  background:transparent;
}
.search-box input{
  border:none;
  border-bottom:2px solid #fff;
  background:transparent;
  color:#fff;
  font-size:16px;
  outline:none;
}

/* ---------- MAIN ---------- */
main{
  background:#ffffff;
  padding:16px;
  padding-bottom:120px;
}

section{ display:none; }
section.active{
  display:block;
  background:var(--gray);
  padding:16px;
  border-radius:20px;
}

/* ---------- SERVICE LIST ---------- */
.service-list{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.service-item{
  background:#ffffff;
  padding:14px;
  border-radius:14px;
  color:var(--blue);
  font-weight:600;
  display:flex;
  align-items:center;
  gap:10px;
}

/* ---------- BOTTOM BAR ---------- */
nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:var(--blue);
  display:flex;
  padding:8px 4px;
}

nav button{
  flex:1;
  background:none;
  border:none;
  color:#fff;
  font-size:11px;
  display:flex;
  flex-direction:column;
  align-items:center;
  transition:.2s;
}

nav button span{
  font-size:24px;
}

nav button.active{
  transform:scale(1.15);
}
</style>
</head>

<body>

<header>
  <img class="header-banner"
   src="https://raw.githubusercontent.com/ratcharc/ckc-connect/main/%E0%B9%84%E0%B8%A1%E0%B9%88%E0%B8%A1%E0%B8%B5%E0%B8%8A%E0%B8%B7%E0%B9%88%E0%B8%AD%20227_20260207140426.png">

  <button class="search-btn" onclick="toggleSearch()">
    <span class="material-icons">search</span>
  </button>

  <div class="search-box" id="searchBox">
    <input id="searchInput" placeholder="ค้นหา..." onkeydown="doSearch(event)">
  </div>
</header>

<main>

<section id="home" class="active">
  <h3>ประกาศศาล</h3>
</section>

<section id="service">
  <h3>บริการ</h3>
  <div class="service-list">
    <div class="service-item" onclick="showPage('fee')">อัตราค่าธรรมเนียมขึ้นศาล</div>
    <div class="service-item">ขั้นตอนการฟ้อง/ยื่นคำร้อง</div>
    <div class="service-item" onclick="openLink('https://cios.coj.go.th/tracking/')">ตรวจสอบสถานะคดี</div>
    <div class="service-item" onclick="showPage('efiling')">e-Filing</div>
    <div class="service-item" onclick="openLink('https://cios.coj.go.th')">CIOS</div>
    <div class="service-item" onclick="openLink('https://www.coj.go.th')">COJ</div>
    <div class="service-item">ไกล่เกลี่ย/นัดพิจารณาคดีทางอิเล็กทรอนิกส์</div>
    <div class="service-item">ดาวน์โหลดแบบฟอร์ม</div>
  </div>
</section>

<section id="efiling">
  <h3>เลือกระบบ e-Filing</h3>
  <div class="service-list">
    <div class="service-item" onclick="openLink('https://efiling3.coj.go.th')">e-Filing v.3</div>
    <div class="service-item" onclick="openLink('https://efiling4.coj.go.th')">e-Filing v.4</div>
  </div>
</section>

<section id="knowledge"><h3>คลังความรู้</h3></section>
<section id="other"><h3>เพิ่มเติม</h3></section>
<section id="contact"><h3>ติดต่อ</h3></section>

<section id="fee">
  <h3>คำนวณค่าธรรมเนียม</h3>
</section>

</main>

<nav>
  <button class="active" onclick="showPage('home',this)"><span class="material-icons">home</span>หน้าแรก</button>
  <button onclick="showPage('service',this)"><span class="material-icons">apps</span>บริการ</button>
  <button onclick="showPage('knowledge',this)"><span class="material-icons">menu_book</span>คลังความรู้</button>
  <button onclick="showPage('other',this)"><span class="material-icons">more_horiz</span>เพิ่มเติม</button>
  <button onclick="showPage('contact',this)"><span class="material-icons">person</span>ติดต่อ</button>
</nav>

<script>
let historyStack=[];

function showPage(id,btn){
  let current=document.querySelector("section.active");
  if(current) historyStack.push(current.id);

  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  if(btn) btn.classList.add("active");
}

window.onpopstate=()=> {
  let last=historyStack.pop();
  if(last) showPage(last);
};

function toggleSearch(){
  let box=document.getElementById("searchBox");
  box.style.display=box.style.display==="block"?"none":"block";
}

function doSearch(e){
  if(e.key==="Enter"){
    let v=e.target.value.toLowerCase();
    if(v.includes("บริการ")) showPage("service");
    if(v.includes("คลัง")) showPage("knowledge");
    if(v.includes("ติดต่อ")) showPage("contact");
  }
}

function openLink(url){
  window.open(url,"_blank");
}
</script>

</body>
</html>
